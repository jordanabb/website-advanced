<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Your Original Title - Change this to your actual website title -->
    <title>Jordan Abbott | Research Portfolio</title>

    <!-- General Site Description - Crucial for SEO and often used by link previews -->
    <meta
      name="description"
      content="[Explore my innovative research portfolio, showcasing interdisciplinary work in CS, Data Science, and Social Sciences through an interactive academic journey.]"
    />

    <!-- Add Mapbox GL JS CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css' rel='stylesheet' />

    <!-- === SOCIAL MEDIA PREVIEW META TAGS === -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.jordan-abbott.com" />
    <meta property="og:title" content="Jordan Abbott | Research Portfolio" />
    <meta property="og:description" content="[Explore my innovative research portfolio, showcasing interdisciplinary work in CS, Data Science, and Social Sciences through an interactive academic journey.]" />
    <!-- If image is directly in public folder, the path is just the filename relative to the domain root -->
    <meta property="og:image" content="https://www.jordan-abbott.com/social-preview-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Jordan Abbott - Research" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.jordan-abbott.com/" />
    <meta name="twitter:title" content="Jordan Abbott | Research Portfolio" />
    <meta name="twitter:description" content="Explore my innovative research portfolio, showcasing interdisciplinary work in CS, Data Science, and Social Sciences through an interactive academic journey." />
    <!-- If image is directly in public folder, the path is just the filename relative to the domain root -->
    <meta name="twitter:image" content="https://www.jordan-abbott.com/social-preview-image.jpg" />
    <!-- Optional:
    <meta name="twitter:site" content="@[YourTwitterHandle]">
    <meta name="twitter:creator" content="@[YourPersonalTwitterHandle]">
    -->

    <!-- === END OF SOCIAL MEDIA PREVIEW META TAGS === -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
